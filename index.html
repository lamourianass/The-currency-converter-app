<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons -->
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="circle circle--purple"></div>
    <div class="circle circle--blue"></div>
    <main class="currency-converter">
      <h1 class="currency-converter__title">Currency Converter</h1>
      <input
        class="currency-converter__input"
        placeholder="0"
        type="number"
        id="inputSourceCurrency"
      />
      <div class="currency-converter__select-group">
        <section class="currency-converter__select">
          <img id="imageSourceCurrency" src="https://flagcdn.com/w640/ma.png" />
          <select id="selectSourceCurrency"></select>
          <button id="btnSwap" class="currency-converter__swap-btn">
            <i class="bx bx-swap-horizontal"></i>
          </button>
        </section>
        <section class="currency-converter__select">
          <img
            id="imageTargetCurrency"
            src="https://flagcdn.com/w640/my.png"
          />
          <select id="selectTargetCurrency"></select>
        </section>
      </div>
      <div class="currency-converter__exchange-rate">
        <span
          id="exchangeRateText"
          class="currency-converter__exchange-rate-text"
        >
          0 MAD = 0 MYR
        </span>
      </div>
      <button id="btnConvert" class="currency-converter__convert-btn">
        Convert
      </button>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
