<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="circle circle--purple"></div>
    <div class="circle circle--blue"></div>
    <main class="currency-converter">
      <h1 class="currency-converter__title">Currency Converter</h1>
      <input
        class="currency-converter__input"
        placeholder="0"
        type="number"
        id="inputSourceCurrency"
      />
      <div class="currency-converter__select-group">
        <section class="currency-converter__select">
          <img id="imageSourceCurrency" src="https://flagcdn.com/w640/us.png" />
          <select id="selectSourceCurrency">
            <option value="USD">USD</option>
            <option value="IDR">IDR</option>
          </select>
        </section>
        <section class="currency-converter__select">
          <img id="imageTargetCurrency" src="https://flagcdn.com/w640/id.png" />
          <select id="selectTargetCurrency">
            <option value="IDR">IDR</option>
            <option value="USD">USD</option>
          </select>
        </section>
      </div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
